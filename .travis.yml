language: nix
nix: 2.2.2
branches:
  only:
  - source
script:
- set -e
- nix-build release.nix
- git fetch origin +refs/heads/*:refs/remotes/origin/*
- git checkout -B master origin/master
- git checkout source .gitignore
- cp -a result/. .
- git add -A
- git commit -m "[Travis] Deploy new page"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
